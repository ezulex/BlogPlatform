<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">Blog Platform</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'post_list' %}" class="nav-link">Лента</a></li>
        <li class="nav-item"><a href="{% url 'post_create' %}" class="nav-link">Добавить пост</a></li>

      {% if user.is_authenticated %}
        <li class="nav-item"><a href="{% url 'user_edit' %}" class="nav-link">{{user.username}}</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Выход</a></li>

      {% else %}
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Вход</a></li>
        <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Регистрация</a></li>
      {% endif %}
      </ul>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="{% url 'post_list' %}" class="nav-link px-2 text-body-secondary">Лента</a></li>
          <li class="nav-item"><a href="{% url 'post_create' %}" class="nav-link px-2 text-body-secondary">Добавить пост</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Blog Platform</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
