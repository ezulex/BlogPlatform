{% extends 'base.html' %}

{% block title %}Уведомления{% endblock %}

{% block content %}
<h1>Уведомления</h1>
    {% if notifications %}
        <ul>
            {% for notification in notifications %}
                <li>{{ notification.message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Нет новых уведомлений.</p>
    {% endif %}
{% endblock %}
